mode: ContinuousDelivery

branches:
  main:
    increment: Patch
    prevent-increment:
      of-merged-branch: true
    track-merge-target: false
    pre-release-weight: 0
    label: ''
    source-branches: []

  develop:
    increment: Minor
    label: alpha
    source-branches: []

  feature:
    increment: Patch
    label: alpha
    source-branches: [develop]

  release:
    increment: Patch
    label: rc
    source-branches: [develop]

  hotfix:
    increment: Patch
    label: hotfix
    source-branches: [main]

ignore:
  sha: []
