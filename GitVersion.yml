mode: ContinuousDelivery

branches:
  main:
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    pre-release-weight: 0
    source-branches: []

  develop:
    increment: Minor
    pre-release-label: alpha
    source-branches: []

  feature:
    increment: Patch
    pre-release-label: alpha
    source-branches: [develop]

  release:
    increment: Patch
    pre-release-label: rc
    source-branches: [develop]

  hotfix:
    increment: Patch
    pre-release-label: hotfix
    source-branches: [main]

ignore:
  sha: []
